<style>
:root {
  direction: rtl;
  font-size: 22px;
  font-family: 'Assistant',Arial,sans-serif;
  box-sizing: border-box;
  overflow-y: hidden;
}

body{
    position: relative;
    display: block;
    text-align: center;
}
input {
    margin: 20px;
}

.send {
    width: 150px;
    font-size: large;
}

<body>

        <nav></nav>
    </header>
    <h2>העלאת קבצים:</h2>
    <form action="upload_file">
        <label>שם הקובץ:</label>
        <input type="text" name="filename"><br>
        <label for="date">תאריך</label>
        <input type="date" name="filedate" id=""><br>
        <label for="">העלאת הקובץ:</label>
        <input type="file" name="fileup"><br>
        <input type='button' class="send" value='שלח'>
        <!-- לא נשלח לשום מקום היות וחסר לנו ידע -->
    </form>
</body>
